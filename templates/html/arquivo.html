<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Arquivo para PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Conversor de Arquivo para PDF</h1>

        <form action="/arquivo" method="POST" enctype="multipart/form-data" class="mt-5">
            <div class="mb-3">
                <label for="fileInput" class="form-label">Selecione um arquivo para converter:</label>
                <input type="file" class="form-control" id="fileInput" name="file">
            </div>

            <button type="submit" class="btn btn-primary">Converter para PDF</button>
        </form>

        {% if pdf_filename %}
            <h2>Arquivo PDF gerado:</h2>
            <form action="/download_pdf" method="POST">
                <input type="hidden" name="pdf_filename" value="{{ pdf_filename }}">
                <button type="submit" class="btn btn-success">Download PDF</button>
            </form>
        {% endif %}
    </div>
</body>
</html>
